<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Talker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4ae2b39424.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-2" href="index.html"
          ><i class="fa-solid fa-globe"></i> Awesome Talker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >首頁</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">收藏</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Carousel -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.pexels.com/photos/4261268/pexels-photo-4261268.jpeg?cs=srgb&dl=pexels-august-de-richelieu-4261268.jpg&fm=jpg"
            class="d-block w-100 carousel-img"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1>全台灣最大的語言線上家教</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/8199558/pexels-photo-8199558.jpeg?cs=srgb&dl=pexels-yan-krukov-8199558.jpg&fm=jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1>最強大的師資團隊</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://images.pexels.com/photos/7903146/pexels-photo-7903146.jpeg?cs=srgb&dl=pexels-vlada-karpovich-7903146.jpg&fm=jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h1>隨時隨地皆可學習</h1>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container mt-5">
      <!-- Search Bar -->
      <form
        class="row row-cols-lg-auto g-3 align-items-center mb-5 justify-content-center"
        id="search-form"
      >
        <div class="col-12">
          <label class="visually-hidden" for="search-input"></label>
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="請輸入地區 (例如：US、FR...)"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-secondary">搜尋</button>
        </div>
      </form>
      <!-- Render User List -->
      <div class="row" id="data-panel"></div>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="user-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-username"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6" id="modal-image"></div>
              <div class="col-sm-6">
                <p id="modal-age"></p>
                <p id="modal-birthday"></p>
                <p id="modal-email"></p>
                <p id="modal-region"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- paginator -->
    <nav aria-label="Page navigation ">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
